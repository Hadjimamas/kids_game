name: kids_game
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.4.4 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  just_audio: ^0.9.46
  image: ^4.5.3
  sqflite: ^2.4.2
  dotted_border: ^2.1.0
  image_picker: ^1.1.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path: ^1.9.1
  flutter_launcher_icons: ^0.14.3
  google_mobile_ads: ^5.3.1
  rename: ^3.0.2
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
flutter_launcher_icons:
  image_path: "assets/images/logo.png"
  android: true
  ios: true
  adaptive_icon_background: "#ffffff"
  remove_alpha_ios: true
  web:
    generate: true
    image_path: "assets/images/logo.png"
  #flutter pub run flutter_launcher_icons
flutter:
  assets:
    - assets/
    - assets/audio/
    - assets/audio/farm/
    - assets/audio/forest/
    - assets/audio/tropical/
    - assets/images/
    - assets/images/puzzleImages/
    - assets/images/seasons/
    - assets/images/farm/
    - assets/images/forest/
    - assets/images/tropical/
  fonts:
    - family: Jungle Hope
      fonts:
        - asset: assets/fonts/Jungle Hope.ttf
    - family: Lovely Kids
      fonts:
        - asset: assets/fonts/Lovely Kids.ttf
    - family: Mansalva
      fonts:
        - asset: assets/fonts/Mansalva.ttf
    - family: Mynerve
      fonts:
        - asset: assets/fonts/Mynerve.ttf
  uses-material-design: true